<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cover Template Â· Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <style>
      html, body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: #333;
        color: white;
      }

      .cover-container {
        max-width: 70em;
      }

      .masthead {
        margin-bottom: 2rem;
      }

      .masthead-brand {
        margin-bottom: 0;
      }

      .nav-masthead .nav-link {
        padding: 0.25rem 0;
        font-weight: bold;
        color: rgba(255, 255, 255, 0.5);
        background-color: transparent;
        border-bottom: 0.25rem solid transparent;
      }

      .nav-masthead .nav-link:hover {
        color: rgba(255, 255, 255, 0.75);
        border-bottom-color: rgba(255, 255, 255, 0.25);
      }

      .nav-masthead .nav-link.active {
        color: white;
        border-bottom-color: white;
      }

      .cover-heading {
        font-size: 2.5rem;
      }

      .lead {
        font-size: 1.25rem;
      }

      .btn-secondary {
        color: #333;
        background-color: white;
        border: none;
      }

      .mastfoot {
        color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>

  <body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner d-flex flex-row justify-content-between align-items-center">
          <h3 class="masthead-brand">Cover</h3>
          <nav class="nav nav-masthead d-flex  justify-content-center gap-3">
            <a class="nav-link m-3 active" href="/">Home</a>
            <a class="nav-link m-3" href="product">Product</a>
            <a class="nav-link m-3" href="cart">Cart</a>
            <a th:if="${user != null}" class="nav-link m-3" href="order">Order</a>
            <a th:if="${user == null}" class="nav-link m-3" href="/login">Login</a>
            <a th:if="${user != null}" class="nav-link m-3" href="/logout">Logout</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
       <div class="container my-4">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h2>All Orders</h2>
        </div>
        <div class="card-body">
            <div th:switch="${orders}">
                <div class="col-md-10 mx-auto">
                    <h4 th:case="null" class="text-center text-danger">No order yet!</h4>
                    <div th:case="*">
                        <div th:each="order : ${orders}" class="mb-4 p-3 border rounded shadow-sm bg-light">
                            <h5 class="text-primary">Order ID: <span th:text="${order.id}"></span></h5>
                            <p class="text-dark"><strong>User ID:</strong> <span th:text="${order.user.userID}"></span></p>
                            <p class="text-dark"><strong>Date:</strong> <span th:text="${order.orderDate}"></span></p>
                            <p class="text-dark"><strong>Total Price:</strong> <span th:text="${order.totalAmount}"></span> $</p>

                            <h6 class="mt-3  text-dark">Order Items</h6>
                            <table class="table table-bordered table-striped">
                                <thead class="table-dark">
                                    <tr>
                                        <th class="text-dark">Product Name</th>
                                        <th class="text-dark">Quantity</th>
                                        <th class="text-dark">Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${order.orderItems}">
                                        <td class="text-dark" th:text="${item.product.productName}"></td>
                                        <td class="text-dark" th:text="${item.quantity}"></td>
                                        <td class="text-dark" th:text="${item.price}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</div>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
